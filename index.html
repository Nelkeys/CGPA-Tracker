<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>CGPA Tracker</title>
</head>

<body>
    <header>
        <h1 class="greeting">Hello <span class="username">Nelkeys</span>!</h1>


        <i class='bx bx-menu-alt-right'></i>
    </header>



    <section class="cgpa-pie">
        <div class="pie">
            <h1 class="cgpa" id="cgpa">4.04</h1>

            <p>CGPA</p>
        </div>
    </section>




    <section class="years">
        <div class="one-two">
            <div class="one">
                <p>Year 1</p>
            </div>

            <div class="two">
                <p>Year 2</p>
            </div>
        </div>

        <div class="three-four">
            <div class="one">
                <p>Year 3</p>
            </div>

            <div class="two">
                <p>Year 4</p>
            </div>
        </div>
    </section>





</body>

</html>
