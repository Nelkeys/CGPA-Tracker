<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>

    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="top">
        <h2>Login</h2>
        <p>Paragraph to explain the app. Paragraph to explain the app Paragraph.</p>
    </div>
   


    <form action="javascript:void(0)" id="login-form">

        <div class="email-div">
            <p>Email</p>
            <input type="email" id="email" placeholder="eg. xyz@gmail.com" required>
        </div>
       
        <div class="password-div">
            <p>Password</p>
            <input type="password" id="password" placeholder="******" required>
        </div>

        

        <button type="submit" id="login">Login</button>

        <p id="error-message"></p>
    </form>

    <div>
        <a href="signup.html">sign up</a>
    </div>



    <script src="js/login.js" type="module"></script>
</body>

</html>
